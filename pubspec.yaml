name: candlecatch
description: "A new Flutter project."

publish_to: "none"

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  table_calendar: ^3.2.0
  intl: ^0.20.2
  flutter_hooks: ^0.21.3+1

  # firebaseパッケージを追加
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  share_plus: ^10.0.0

  # The "flutter_lints" package below contains a set of recommended lints to
